name: dvc-pull-and-train

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install dvc dvc-gdrive mlflow -r requirements.txt

      - name: Configure GDrive creds (from secret)
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: |
          # write secret to a local file and point dvc at it
          echo "$GDRIVE_CREDENTIALS_DATA" > /tmp/gdrive-sa.json
          dvc remote modify gdrive_remote --local gdrive_service_account_json_file_path /tmp/gdrive-sa.json

      - name: dvc pull
        run: dvc pull -v

      - name: Run training (example)
        run: |
          python main.py --mode train --data_path data/train --use_mlflow
